{% extends 'layout_pretty.html' %}
{% block content %}
    <div class="container">

    <div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="#">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建靓号
            </a>

        </div>

        <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
           <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
          靓号列表
      </div>

      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>号码</th>
            <th>价格</th>
            <th>级别</th>
            <th>状态</th>
            <th>操作</th>

          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th>{{ obj.id }}</th>
            <td>{{ obj.mobile }}</td>
            <td>{{ obj.price }}</td>
            <td>{{ obj.get_level_display}}</td>
            <td>{{ obj.get_statues_display }}</td>
            <td class="btn btn-primary btn-xs"><a href="#" style="color: white">编辑</a></td>
              <td class="btn btn-danger btn-xs" ><a href="#" style="color: white">删除</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    </div>
</div>

    </div>
{% endblock %}
